# pg-values.yaml  â€” for: oci://registry-1.docker.io/bitnamicharts/postgresql

architecture: standalone

auth:
  existingSecret: blockscout-db-auth  # <-- use the Secret above
  username: blockscout               # app user to create (password comes from Secret.key: password)
  database: blockscout               # app database to create
  # DO NOT set auth.password or auth.postgresPassword here

primary:
  extendedConfiguration: |
    max_connections = 200
    shared_buffers = 256MB
  persistence:
    enabled: true
    size: 10Gi
  # optional resource hints
  resources:
    requests:
      cpu: 100m
      memory: 256Mi

